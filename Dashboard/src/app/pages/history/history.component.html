<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        History graph
        <p></p>
        <nb-toggle [(ngModel)]="minMaxAnalysis">Min\Max Analysis</nb-toggle>
        <input #inputpicker nbInput placeholder="Range Picker" [nbDatepicker]="rangepicker">
        <nb-rangepicker #rangepicker></nb-rangepicker>
        <!-- <nb-calendar-range [(range)]="range" #rangepicker></nb-calendar-range> -->
      </nb-card-header>
      <nb-card-body>
        <ngx-historygraph [sensorDataEx]="sensorDataEx"  ></ngx-historygraph>
      </nb-card-body>
    </nb-card>
  </div>
</div>

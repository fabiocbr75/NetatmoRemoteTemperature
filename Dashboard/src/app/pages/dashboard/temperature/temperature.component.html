<nb-card size="medium">
  <nb-tabset fullWidth>

    <nb-tab [tabTitle]="senderName">

      <div class="slider-container">
        <ngx-temperature-dragger [(value)]="temperature" (power)="switchPower($event)"
                                 [min]="temperatureData.min" [max]="temperatureData.max" [disableArcColor]="colors.layoutBg"
                                 [fillColors]="colors.temperature" [off]="temperatureOff">

          <div class="slider-value-container"  [ngClass]="{ 'off': temperatureOff }">
            <div class="value temperature">
              {{ (temperature | ngxRound) }}
            </div>
            <div class="desc" [innerHTML]="info">
            </div>
          </div>
        </ngx-temperature-dragger>
      </div>
    </nb-tab>
  </nb-tabset>
</nb-card>
